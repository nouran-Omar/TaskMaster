<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
     <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
       <header class="app-header" style="background: linear-gradient(135deg, #E69DB8 0%, #FFD0C7 100%);">
    <h1><i class="fas fa-tasks"></i> TaskMaster Pro</h1>
    <p>Organize your work in style</p>
</header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="user-profile">
                    <div class="avatar">Nour</div>
                    <div class="user-info">
                        <span class="username">Nouran omar</span>
                        <span class="user-email">nouranomarhammmad@gmail.com </span>
                    </div>
                </div>
                
                <nav class="main-nav">
                    <ul>
                        <li class="active"><a href="#"><i class="fas fa-inbox"></i> Inbox</a></li>
                        <li><a href="#"><i class="fas fa-star"></i> Important</a></li>
                        <li><a href="#"><i class="fas fa-calendar"></i> Planned</a></li>
                        <li><a href="#"><i class="fas fa-check"></i> Completed</a></li>
                        <li><a href="#"><i class="fas fa-tag"></i> Categories</a></li>
                    </ul>
                </nav>
                
                <div class="progress-container">
                    <div class="progress-header">
                        <span>Today's Progress</span>
                        <span>65%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 65%;"></div>
                    </div>
                </div>
            </aside>

            <main class="task-manager">
                <div class="task-header">
                    <h2>My Tasks</h2>
                    <div class="task-actions">
                        <button class="btn btn-primary" id="add-task-btn">
                            <i class="fas fa-plus"></i> Add Task
                        </button>
                        <div class="view-options">
                            <button class="view-option active"><i class="fas fa-list"></i></button>
                            <button class="view-option"><i class="fas fa-th-large"></i></button>
                        </div>
                    </div>
                </div>
                
                <div class="task-filters">
                    <div class="filter-group">
                        <label for="filter-status">Status:</label>
                        <select id="filter-status">
                            <option value="all">All</option>
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-priority">Priority:</label>
                        <select id="filter-priority">
                            <option value="all">All</option>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="filter-date">Due Date:</label>
                        <select id="filter-date">
                            <option value="all">All</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                </div>
                
                <div class="task-list" id="task-list">
                    <!-- Tasks will be dynamically inserted here -->
                </div>
            </main>
        </div>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Add New Task</h3>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Task Title</label>
                    <input type="text" id="task-title" placeholder="Enter task title" required>
                </div>
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" placeholder="Enter task description"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-due-date">Due Date</label>
                        <input type="date" id="task-due-date">
                    </div>
                    <div class="form-group">
                        <label for="task-priority">Priority</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="task-category">Category</label>
                    <select id="task-category">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-task">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
